name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tags starting with 'v'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          g++ -std=c++17 -o nms-wrapper main.cpp
          mkdir -p dist
          mv nms-wrapper dist/nms-wrapper-linux
          
      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Compile with MSVC
          # Assuming your source file is main.cpp
          # Compile to nms-wrapper.exe
          cl.exe /EHsc /std:c++17 main.cpp /Fe:dist\nms-wrapper-windows.exe

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nms-wrapper-${{ matrix.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: nms-wrapper-ubuntu-latest
          path: dist/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: nms-wrapper-windows-latest
          path: dist/windows

      - name: Create GitHub Release with binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/linux/nms-wrapper-linux
            dist/windows/nms-wrapper-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
